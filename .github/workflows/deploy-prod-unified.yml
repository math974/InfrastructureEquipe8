name: Deploy to Production (Unified)

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment (skip tests)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read
  id-token: write
  packages: write
  pull-requests: write

env:
  TF_IN_AUTOMATION: true
  TF_INPUT: false
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER_NAME }}
  GKE_ZONE: ${{ secrets.GKE_ZONE }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  IMAGE_NAME: tasks-app
  INSTANCE_NAME: tasks-mysql

jobs:
  # ===== PHASE 1: TERRAFORM =====
  terraform-fmt-validate:
    name: Terraform Format & Validate
    runs-on: ubuntu-latest
    environment:
      name: Production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5
          terraform_wrapper: true

      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            ./.terraform
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Terraform Init (backend prod)
        run: |
          cd terraform
          terraform init \
            -backend-config=../configs/prod.config

      - name: Terraform Format Check
        run: |
          cd terraform
          terraform fmt -check -recursive

      - name: Terraform Validate
        run: |
          cd terraform
          terraform validate

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [terraform-fmt-validate]
    if: github.event_name == 'pull_request' || github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment:
      name: Production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5
          terraform_wrapper: true

      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            ./.terraform
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Terraform Init (backend prod)
        run: |
          cd terraform
          terraform init \
            -backend-config=../configs/prod.config

      - name: Terraform Plan (env prod)
        run: |
          cd terraform
          terraform plan \
            -var-file=../environments/prd/terraform.tfvars \
            -input=false

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: [terraform-plan]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment:
      name: Production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5
          terraform_wrapper: true

      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            ./.terraform
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Terraform Init (backend prod)
        run: |
          cd terraform
          terraform init \
            -backend-config=../configs/prod.config

      - name: Terraform Apply (env prod)
        run: |
          cd terraform
          terraform apply \
            -auto-approve \
            -var-file=../environments/prd/terraform.tfvars \
            -input=false

  # ===== PHASE 2: TESTS =====
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [terraform-apply]
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && !inputs.force_deploy)
    environment:
      name: Production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd app
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          cd app
          python -m pytest tests/ || echo "No tests found, continuing..."

  # ===== PHASE 3: BUILD & DEPLOY =====
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment:
      name: Production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Get Artifact Registry URL
        run: |
          echo "ðŸ” Recherche d'Artifact Registry dans le projet $PROJECT_ID..."
          
          # Lister tous les repositories pour debug
          echo "ðŸ“‹ Repositories disponibles:"
          gcloud artifacts repositories list --project=$PROJECT_ID
          
          # RÃ©cupÃ©rer le nom du repository
          REPO_NAME=$(gcloud artifacts repositories list --format="value(name)" --filter="format=DOCKER" --project=$PROJECT_ID | head -1)
          
          if [ -n "$REPO_NAME" ]; then
            # Utiliser la rÃ©gion depuis les secrets
            REPO_LOCATION=$GCP_REGION
            
            # Construire l'URL complÃ¨te pour Docker (format correct)
            DOCKER_REGISTRY_URL="${REPO_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPO_NAME}"
            
            echo "Debug - REPO_NAME: $REPO_NAME"
            echo "Debug - REPO_LOCATION: $REPO_LOCATION (depuis secret)"
            echo "Debug - PROJECT_ID: $PROJECT_ID"
            echo "Debug - URL construite: $DOCKER_REGISTRY_URL"
            
            echo "ARTIFACT_REGISTRY_URL=$DOCKER_REGISTRY_URL" >> $GITHUB_ENV
            echo "REGISTRY=$DOCKER_REGISTRY_URL" >> $GITHUB_ENV
            echo "âœ… Artifact Registry trouvÃ©: $DOCKER_REGISTRY_URL"
            echo "Repository: $REPO_NAME"
            echo "Location: $REPO_LOCATION"
            echo "Docker Registry: $DOCKER_REGISTRY_URL"
          else
            echo "âŒ Aucun Artifact Registry trouvÃ© !"
            echo "VÃ©rifiez que Terraform a Ã©tÃ© dÃ©ployÃ© avec succÃ¨s."
            exit 1
          fi

      - name: Configure Docker for Artifact Registry
        run: |
          echo "ðŸ”§ Configuration de Docker pour Artifact Registry..."
          
          # Extraire le domaine du registry (ex: europe-west1-docker.pkg.dev)
          REGISTRY_DOMAIN=$(echo $REGISTRY | cut -d'/' -f1)
          echo "Registry Domain: $REGISTRY_DOMAIN"
          
          # Configurer gcloud comme assistant d'identification pour le domaine
          gcloud auth configure-docker $REGISTRY_DOMAIN --quiet
          echo "âœ… Docker configurÃ© pour le domaine $REGISTRY_DOMAIN"

      - name: Build and push to Artifact Registry
        run: |
          cd app
          echo "ðŸ³ Construction de l'image Docker..."
          echo "Registry: $REGISTRY"
          echo "Image: $IMAGE_NAME"
          echo "Tag: $GITHUB_SHA"
          
          # Construction de l'image avec le bon registry
          docker build -t $REGISTRY/$IMAGE_NAME:$GITHUB_SHA .
          docker tag $REGISTRY/$IMAGE_NAME:$GITHUB_SHA $REGISTRY/$IMAGE_NAME:prod-latest
          
          echo "ðŸ“¤ Push vers Artifact Registry..."
          docker push $REGISTRY/$IMAGE_NAME:$GITHUB_SHA
          docker push $REGISTRY/$IMAGE_NAME:prod-latest
          echo "âœ… Images poussÃ©es avec succÃ¨s vers $REGISTRY"


