name: Terraform (Develop)

on:
  pull_request:
    branches-ignore: [main]
    paths-ignore:
      - 'bootstrap-wif/**'
  push:
    branches-ignore: [main]
    paths-ignore:
      - 'bootstrap-wif/**'

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: false

env:
  TF_IN_AUTOMATION: true
  TF_INPUT: false

jobs:
  fmt_validate_networks:
    name: Format & Validate (Networks)
    runs-on: ubuntu-latest
    environment:
      name: Develop
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5
          terraform_wrapper: true

      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            ./.terraform
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Terraform Init (networks - backend dev)
        run: |
          cd netwoks
          terraform init \
            -backend-config=../configs/dev.config

      - name: Terraform Format Check (networks)
        run: |
          cd netwoks
          terraform fmt -check -recursive

      - name: Terraform Validate (networks)
        run: |
          cd netwoks
          terraform validate


  plan_networks:
    name: Plan (Networks)
    runs-on: ubuntu-latest
    needs: [fmt_validate_networks]
    if: github.event_name == 'pull_request'
    environment:
      name: Develop
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5
          terraform_wrapper: true

      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            ./.terraform
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Terraform Init (networks - backend dev)
        run: |
          cd netwoks
          terraform init \
            -backend-config=../configs/dev.config

      - name: Terraform Plan (networks - env dev)
        id: plan_networks
        run: |
          cd netwoks
          terraform plan \
            -var-file=envs/dev.tfvars \
            -input=false

  apply_networks:
    name: Apply (Networks)
    runs-on: ubuntu-latest
    needs: [fmt_validate_networks]
    if: github.event_name == 'push'
    environment:
      name: Develop
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5
          terraform_wrapper: true

      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            ./.terraform
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Terraform Init (networks - backend dev)
        run: |
          cd netwoks
          terraform init \
            -backend-config=../configs/dev.config

      - name: Terraform Apply (networks - env dev)
        run: |
          cd netwoks
          terraform apply \
            -auto-approve \
            -var-file=envs/dev.tfvars \
            -input=false

  fmt_validate_kubernetes:
    name: Format & Validate (Kubernetes)
    runs-on: ubuntu-latest
    needs: [apply_networks]
    if: github.event_name == 'push'
    environment:
      name: Develop
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5
          terraform_wrapper: true

      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            ./.terraform
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Terraform Init (kubernetes - backend dev)
        run: |
          cd kubernetes
          terraform init \
            -backend-config=../configs/kubernetes-dev.config

      - name: Terraform Format Check (kubernetes)
        run: |
          cd kubernetes
          terraform fmt -check -recursive

      - name: Terraform Validate (kubernetes)
        run: |
          cd kubernetes
          terraform validate

  apply_kubernetes:
    name: Apply (Kubernetes)
    runs-on: ubuntu-latest
    needs: [fmt_validate_kubernetes]
    if: github.event_name == 'push'
    environment:
      name: Develop
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5
          terraform_wrapper: true

      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            ./.terraform
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Terraform Init (kubernetes - backend dev)
        run: |
          cd kubernetes
          terraform init \
            -backend-config=../configs/kubernetes-dev.config

      - name: Terraform Apply (kubernetes - env dev)
        run: |
          cd kubernetes
          terraform apply \
            -auto-approve \
            -var-file=envs/dev.tfvars \
            -input=false

  deploy_app:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: [apply_kubernetes]
    if: github.event_name == 'push'
    environment:
      name: Develop
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build and Push Docker Image
        run: |
          cd kubernetes/simple-app
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/simple-app:latest .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/simple-app:latest

      - name: Deploy to Kubernetes
        run: |
          gcloud container clusters get-credentials gke-cluster-dev --region europe-west9 --project ${{ secrets.GCP_PROJECT_ID }}
          cd kubernetes/simple-app
          sed "s/PROJECT_ID/${{ secrets.GCP_PROJECT_ID }}/g" k8s-deployment.yaml | kubectl apply -f -
          kubectl rollout status deployment/simple-app


