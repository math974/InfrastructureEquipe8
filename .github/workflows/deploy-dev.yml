name: Deploy to Development

on:
  push:
    branches-ignore: [ main ]
  pull_request:
    branches-ignore: [ main ]

permissions:
  contents: read
  id-token: write
  packages: write

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER_NAME }}
  GKE_ZONE: ${{ secrets.GKE_ZONE }}
  REGISTRY: gcr.io
  IMAGE_NAME: tasks-app
  INSTANCE_NAME: tasks-mysql

jobs:
  test:
    runs-on: ubuntu-latest
    environment:
      name: Develop
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd app
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        cd app
        python -m pytest tests/ || echo "No tests found, continuing..."

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    environment:
      name: Develop

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Auth to Google Cloud (WIF)
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
        service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Configure Docker to use gcloud as a credential helper
      run: gcloud auth configure-docker

    - name: Build and push to GCR
      run: |
        cd app
        docker build -t $REGISTRY/$PROJECT_ID/$IMAGE_NAME:$GITHUB_SHA .
        docker tag $REGISTRY/$PROJECT_ID/$IMAGE_NAME:$GITHUB_SHA $REGISTRY/$PROJECT_ID/$IMAGE_NAME:dev-latest
        docker push $REGISTRY/$PROJECT_ID/$IMAGE_NAME:$GITHUB_SHA
        docker push $REGISTRY/$PROJECT_ID/$IMAGE_NAME:dev-latest

    - name: Build and push to GitHub Container Registry
      run: |
        cd app
        docker build -t ghcr.io/${{ github.repository }}/$IMAGE_NAME:$GITHUB_SHA .
        docker tag ghcr.io/${{ github.repository }}/$IMAGE_NAME:$GITHUB_SHA ghcr.io/${{ github.repository }}/$IMAGE_NAME:dev-latest
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        docker push ghcr.io/${{ github.repository }}/$IMAGE_NAME:$GITHUB_SHA
        docker push ghcr.io/${{ github.repository }}/$IMAGE_NAME:dev-latest

